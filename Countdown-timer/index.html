<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="countdown-creator">
      <div class="input">
        <label for="date-selector">Select Date</label>
        <input type="date" class="date-selector" id="date-selector" />
      </div>
      <div class="input">
        <label for="event-title">Event Title</label>
        <input type="text" class="event-title" id="event-title" />
      </div>
      <button class="create-countdown">Create Countdown</button>
    </div>
    <div class="countdown display-none">
      <div>
        <h1>Days</h1>
        <p class="days"></p>
      </div>
      <div>
        <h1>Hours</h1>
        <p class="hours"></p>
      </div>
      <div>
        <h1>Minutes</h1>
        <p class="minutes"></p>
      </div>
      <div>
        <h1>Seconds</h1>
        <p class="seconds"></p>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
